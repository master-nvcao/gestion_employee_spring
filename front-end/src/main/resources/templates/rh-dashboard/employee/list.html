<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{rh-dashboard/layout}">
<head>
    <title>Lister Employee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4">Lister Employee </h1>
        <a href="/employees/create" class="btn btn-primary mb-3">Ajouter Nouveau Employee</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom Complet</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.nom} + ' ' + ${employee.prenom}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
