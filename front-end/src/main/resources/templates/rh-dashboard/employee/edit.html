<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{rh-dashboard/layout}">
<head>
    <title>Modifier Employee</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Modifier Employee</h1>
        <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Name</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" id="adresse" th:field="*{adresse}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Telephone</label>
                <input type="text" id="telephone" th:field="*{telephone}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="salaire" class="form-label">Salaire</label>
                <input type="number" step="0.01" id="salaire" th:field="*{salaire}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="ROLE_HR" th:selected="*{role == 'ROLE_HR'}">ROLE_HR</option>
                    <option value="ROLE_EMPLOYEE" th:selected="*{role == 'ROLE_EMPLOYEE'}">ROLE_EMPLOYEE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Modifier</button>
            <a href="/employees" class="btn btn-secondary">Annnuler</a>
        </form>
    </div>
</div>
</body>
</html>
