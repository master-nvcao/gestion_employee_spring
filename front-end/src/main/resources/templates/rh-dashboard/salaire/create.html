<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{rh-dashboard/layout}">
<head>
    <title>Ajouter Salaire</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Ajouter Salaire</h1>
        <form th:action="@{/salaires/create}" th:object="${salaire}" method="post">
            <div class="mb-3">
                <label for="heuresSupplementaires" class="form-label">Heures Supplémentaires</label>
                <input type="number" id="heuresSupplementaires" th:field="*{heuresSupplementaires}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="base" class="form-label">Salaire de Base</label>
                <input type="number" id="base" th:field="*{base}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="primes" class="form-label">Primes</label>
                <input type="number" id="primes" th:field="*{primes}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="absences" class="form-label">Absences</label>
                <input type="number" id="absences" th:field="*{absences}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" th:field="*{date}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">Employé</label>
                <select id="user" th:field="*{user.id}" class="form-control" required>
                    <option value="" disabled selected>Select Employee</option>
                    <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.id} + ' - ' + ${employee.nom} + ' ' + ${employee.prenom}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="/salaires" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
</body>
</html>
