<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{rh-dashboard/layout}">
<head>
    <title>Détails Salaire</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Détails Salaire</h1>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <td th:text="${salaire.id}"></td>
            </tr>
            <tr>
                <th>Nom de l'Employé</th>
                <td th:text="${salaire.user.nom} + ' ' + ${salaire.user.prenom}"></td>
            </tr>
            <tr>
                <th>Heures Supplémentaires</th>
                <td th:text="${salaire.heuresSupplementaires}"></td>
            </tr>
            <tr>
                <th>Primes</th>
                <td th:text="${salaire.primes}"></td>
            </tr>
            <tr>
                <th>Salaire de Base</th>
                <td th:text="${salaire.base}"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${salaire.date}"></td>
            </tr>
        </table>
        <a href="/salaires" class="btn btn-secondary">Retourner</a>
    </div>
</div>
</body>
</html>
