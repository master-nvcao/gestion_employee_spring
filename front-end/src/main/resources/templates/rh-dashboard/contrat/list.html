<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{rh-dashboard/layout}">
<head>
    <title>Liste des Contrats</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Liste des Contrats</h1>
        <a href="/contrats/create" class="btn btn-primary mb-3">Ajouter Nouveau Contrat</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom de l'Employé</th>
                <th>Date Début</th>
                <th>Date Fin</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contrat : ${contrats}">
                <td th:text="${contrat.id}"></td>
                <td th:text="${contrat.user.nom} + ' ' + ${contrat.user.prenom}"></td>
                <td th:text="${contrat.dateDebut}"></td>
                <td th:text="${contrat.dateFin}"></td>
                <td th:text="${contrat.type}"></td>
                <td>
                    <a th:href="@{/contrats/{id}(id=${contrat.id})}" class="btn btn-info btn-sm">Afficher</a>
                    <a th:href="@{/contrats/edit/{id}(id=${contrat.id})}" class="btn btn-warning btn-sm">Modifier</a>
                    <form th:action="@{/contrats/delete/{id}(id=${contrat.id})}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
