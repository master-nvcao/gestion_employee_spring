<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{rh-dashboard/layout}">
<head>
    <title>Détails Présence</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Détails Présence</h1>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <td th:text="${presence.id}"></td>
            </tr>
            <tr>
                <th>Nom de l'Employé</th>
                <td th:text="${presence.user.nom} + ' ' + ${presence.user.prenom}"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${presence.date}"></td>
            </tr>
            <tr>
                <th>Heure d'Arrivée</th>
                <td th:text="${presence.checkIn}"></td>
            </tr>
            <tr>
                <th>Heure de Sortie</th>
                <td th:text="${presence.checkOut}"></td>
            </tr>
            <tr>
                <th>Statut</th>
                <td th:text="${presence.status}"></td>
            </tr>
        </table>
        <a href="/presences" class="btn btn-secondary">Retourner</a>
    </div>
</div>
</body>
</html>
