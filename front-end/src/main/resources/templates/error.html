<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <title>Error</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <h1 class="text-danger">An Error Occurred</h1>
    <p th:if="${error != null}" th:text="${error}">Sorry, something went wrong. Please try again later.</p>
    <a href="/logout" class="btn btn-primary">Go Back to Home</a>
  </div>
</div>
</body>
</html>
